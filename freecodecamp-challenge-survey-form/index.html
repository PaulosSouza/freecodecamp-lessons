<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>FreeCodeCamp Challenge Survey-Form</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="container">
        <header class="header">
          <h1 id="title">freeCodeCamp Survey Form</h1>
      
          <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>
      
        <form id="survey-form" action="">
          <div class="form-group">
            <label id="name-label" for="name">Name</label>
            <input class="form-control" required type="text" id="name" placeholder="Enter your name">
          </div>
      
          <div class="form-group">
            <label id="email-label" for="email">Email</label>
            <input class="form-control" required type="email" id="email" placeholder="Enter your email">
          </div>
      
          <div class="form-group">
            <label id="number-label" for="number">Age</label>
            <input class="form-control" required type="number" id="number" min=0 max=100 placeholder="Age">
          </div>
      
          <div class="form-group">
            <label for="dropdown">Which option best describes your current role?</label>
            <select class="form-control" name="" id="dropdown">
              <option value="Student">Student</option>
              <option value="Full Time Job">Full time Job</option>
              <option value="Full Time Learner">Full Time Leaner</option>
              <option value="Prefer not to say">Prefer not to say</option>
              <option value="Other">Other</option>
            </select> 
          </div>
      
          <div class="form-group">
            <p for="">Would you recommend freeCodeCamp to a friend?</p>

            <label class="agroup">
              <input type="radio" name="recommend" value=0>
              Definitely
            </label>
            
            <label class="agroup">
                <input type="radio" name="recommend" value=1>
                Maybe
            </label>
            
            <label class="agroup">
                <input type="radio" name="recommend" value=2>
                Not sure
            </label>
          </div>
      
          <div class="form-group">
            <label>What is your favorite feature of freeCodeCamp?</label>
            <select class="form-control">
              <option disabled>Select an option</option>
              <option value="Community">Community</option>
              <option value="Challenge">Challenge</option>
              <option value="Projects">Projects</option>
              <option value="Open Source">Open Source</option>
            </select>
          </div>
      
          <div class="form-group ">
            <p for="">What would you like to see improved? (Check all that apply)</p>
           
            <label class="agroup">
              <input type="checkbox" name="improved" value="1"> Front-end Projects
            </label>

            <label for="" class="agroup">
              <input type="checkbox" name="improved" value="2"> Back-end Projects
            </label>

            <label for="" class="agroup">
              <input type="checkbox" name="improved" value="3"> Data Visualization
            </label>

            <label for="" class="agroup">
              <input type="checkbox" name="improved" value="4"> Challenges
            </label>

            <label for="" class="agroup">
              <input type="checkbox" name="improved" value="5"> Open Source Community
            </label>

            <label for="" class="agroup">
              <input type="checkbox" name="improved" value="6"> Gitter help rooms
            </label>

            <label for="" class="agroup">
              <input type="checkbox" name="improved" value="7"> Video
            </label>

            <label for="" class="agroup">
              <input type="checkbox" name="improved" value="8"> City Meetups
            </label>

            <label for="" class="agroup">
              <input type="checkbox" name="improved" value="9"> Wiki
            </label>
            
            <label for="" class="agroup">
              <input type="checkbox" name="improved" value="10"> Forum
            </label>

            <label for="" class="agroup">
              <input type="checkbox" name="improved" value="11"> Additional Courses
            </label>
            
          </div>
      
          <div class="form-group">
            <label>Any comments or suggestions?</label>
            <textarea placeholder="Enter your comment here" class="form-control"></textarea>
          </div>

          <button id="submit">Submit</button>
        </form>
      </div>
<!-- partial -->
  <script src='https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js'></script>
</body>
</html>
